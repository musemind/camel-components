<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camel Components</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="sectionHeader">
  <div class="container">
    <h1>camel components</h1>
    <p>standalone React / JSX components without additional dependencies</p>
    <div>
      <a href="https://www.npmjs.com/package/camel-components">npm</a>
      <a href="https://www.npmjs.com/package/camel-components">Github</a>
    </div>
  </div>
</div>
<div class="sectionFakeTyping">
  <div class="container">
    <h2>Component: "Fake Typing"</h2>
    <p>Eyecatcher for important stuff, listings.<br />Example:</p>
    <div id="fakeTyping"></div>

  </div>
</div>
<div class="sectionCode">
  <div class="container">
    <div id="fakeTypingCode"><!--
import React from 'react'
import { FakeTyping } from 'camel-components'

class YourApp extends React.Component {
render () {
  return (
    <FakeTyping
      timeAfterCharacter={50} // time in ms
      timeAfterWord={4000} // time in ms
      lines={[
        'Lorem Ipsum is simply dummy text..',
        'Sed ut perspiciatis unde omnis iste natus.',
        '1914 translation by H. Rackham'
    ]}
    />
  )
}
}
-->
    </div>
  </div>
</div>


<script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
